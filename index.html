<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tallahassee Nurseries Fountain Pump Size Calculator</title>
    <style>
       body {
            font-family: 'Frutiger', 'Aero', sans-serif;
            background-color: #e6f7ff;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .calculator-container {
            background: linear-gradient(to bottom, #f0f8ff, #d9ecf9); /* Gradient background (light blue to white) */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px; /* Adjust the width as needed */
            text-align: center;
        }

        h1 {
            color: #005bb5; /* Black color */
            font-weight: bold; /* Use a softer font weight */
            margin-bottom: 20px; /* Adjust spacing */
        }


        label {
            display: block;
            margin-bottom: 5px;
            color: #333
        }

        input {
            width: 100%; /* Adjusted width */
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #b3b3b3;
            border-radius: 4px;
        }

        button {
            background-color: #0073e6; /* Blue color */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #005bb5; /* Darker blue color on hover */
        }

        .result-container {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: linear-gradient(to bottom, #d9ecf9, #f0f8ff); /* Gradient background (white to light blue) */

        }
    </style>
</head>
<body>
    <div class="calculator-container">
    <h1>Water Fountain Pump Size Calculator</h1>
    <form id ="pumpCalculatorForm" onsubmit="event.preventDefault(); calculatePumpSize();">
        <label for="spoutDiameter">Spout Diameter (inches):</label>
        <input type="number" id="spoutDiameter" name="spoutDiameter" required>

        <label for="pipeLength">Pipe Length(feet):</label>
        <input type="number" id="pipeLength" name="pipeLength" required>

        <button onclick="calculatePumpSize()">Calculate Pump Size</button>
    </form>
   <div id="result"></div>

   <script>

    function calculatePumpSize() {
        const spoutDiameterInches = parseFloat(document.getElementById("spoutDiameter").value);
        const spoutDiameterFeet = spoutDiameterInches / 12;
        const pipeLength = parseFloat(document.getElementById("pipeLength").value);

        const flowRate =(Math.PI * Math.pow(spoutDiameterFeet, 2)) / 4;

        const gpm = flowRate * 448.831;
        const gph = gpm * 60;

        document.getElementById("result").innerText = `The suggested size pump you need is approximately ${gph.toFixed(2)} GPH.`;
    }
   </script>
</body>
</html>
